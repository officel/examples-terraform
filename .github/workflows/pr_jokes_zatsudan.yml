name: pr_jokes_zatsudan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * MON'
  pull_request:
    paths:
    - ".github/workflows/pr_jokes_zatsudan.yml"
    - "jokes/zatsudan/*.tf"
    - "jokes/zatsudan2/*.tf"
    - "jokes/rps/*.tf"

jobs:
  on-pull-request:
    name: terraform
    runs-on: ubuntu-latest

    # 問題発生時に使用時間を無駄に使わないように
    timeout-minutes: 10
    # composite 内の run に continue-on-error が付けられないので外で
    continue-on-error: true
    strategy:
      # matrix のジョブのどれかがエラーになっても他のジョブをキャンセルしない（false）
      fail-fast: false
      matrix:
        dir:
        - "jokes/zatsudan"
        - "jokes/zatsudan2"
        - "jokes/rps"

    steps:
    - uses: actions/checkout@master

    - uses: ./.github/actions/terraform
      with:
        terraform_version: 1.1.x
        secrets_github_token: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ matrix.dir }}
      if: always()

